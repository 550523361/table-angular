    <div class="mainContainer">
        <div class="topContainer">
            <nav style="text-align: right;" *ngIf="userLoginService.userInfo.isLogin">
                <span class="leftIcon">
                    <img src="http://ejiaziimgtest.goodaa.com.cn/pic_b1860b4e-ef8b-4347-944e-892c1f524940.png" alt="">
                    e家子运营管理平台
                </span>
                <span *ngIf="!userLoginService.userInfo.isLogin">login</span>
                <span *ngIf="userLoginService.userInfo.isLogin">欢迎您{{userLoginService.userInfo.name}}</span>
                <span (click)="logout()" *ngIf="userLoginService.userInfo.isLogin" style="display: inline-block;background: #060606;padding: 2px 20px;color: #fff;border-radius: 3px;cursor: pointer;line-height: 26px;font-size: 14px;margin-right: 15px;">退出</span>
            </nav>
        </div>
        <div class="mainBottomContainer">
            <div class="menuContainer">
                <div *ngFor="let firstMenu of menuList">
                    <div class="firstLeaveMenu">{{firstMenu.label}}</div>
                    <div *ngIf="firstMenu.options.length>0">
                        <div *ngFor="let menu of firstMenu.options" routerLink="{{menu.url}}">
                            {{menu.label}}
                            <!-- (click)="navFunction($event,menu)"-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <router-outlet (activate)="activate($event)"></router-outlet>
            </div>
        </div>
    </div>
